<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<pre>
    <script>
    const arr = ['*'];

    const levels = 128;

    for (let i = 0; i < levels; ++i) {
        let current = ' ';
        document.write(' '.repeat(levels - i) + arr.join(' ') + '\n');

        for (let j = 0; j < arr.length; ++j) {
            const newEl = arr[j] === current ? ' ' : '*';
            current = arr[j];
            arr[j] = newEl;
        }

        arr.push('*');
    }
    </script>
</pre>




</body>
</html>
